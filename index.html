<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handheld Yahtzee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <div id="top-logo-section"></div>
            <div id="game-container-inner">
                
                <div id="screen">
                    <div id="score-dice">
                        <div id="score-dice1" class="score-die score-1">
                            <div class="score-pip score-pip1"></div>
                        </div>
                        <div id="score-dice2" class="score-die score-2">
                            <div class="score-pip score-pip1"></div>
                            <div class="score-pip score-pip2"></div>
                        </div>
                        <div id="score-dice3" class="score-die score-3">
                            <div class="score-pip score-pip1"></div>
                            <div class="score-pip score-pip2"></div>
                            <div class="score-pip score-pip3"></div>
                        </div>
                        <div id="score-dice4" class="score-die score-4">
                            <div class="score-pip score-pip1"></div>
                            <div class="score-pip score-pip2"></div>
                            <div class="score-pip score-pip3"></div>
                            <div class="score-pip score-pip4"></div>
                        </div>
                        <div id="score-dice5" class="score-die score-5">
                            <div class="score-pip score-pip1"></div>
                            <div class="score-pip score-pip2"></div>
                            <div class="score-pip score-pip3"></div>
                            <div class="score-pip score-pip4"></div>
                            <div class="score-pip score-pip5"></div>
                        </div>
                        <div id="score-dice6" class="score-die score-6">
                            <div class="score-pip score-pip1"></div>
                            <div class="score-pip score-pip2"></div>
                            <div class="score-pip score-pip3"></div>
                            <div class="score-pip score-pip4"></div>
                            <div class="score-pip score-pip5"></div>
                            <div class="score-pip score-pip6"></div>
                        </div>
                    </div>
                    <div id="lower-section-scores">
                        <div id="3-kind" class="lower-section-score score-7">
                            3 OF A KIND
                        </div>
                        <div id="4-kind" class="lower-section-score score-8">
                            4 OF A KIND
                        </div>
                        <div id="full-house" class="lower-section-score score-9">
                            FULL HOUSE
                        </div>
                        <div id="sm-straight" class="lower-section-score score-10">
                            SM.
                        </div>
                        <div id="lg-straight" class="lower-section-score score-11">
                            LG.
                        </div>
                        <div id="chance" class="lower-section-score score-12">
                            CHANCE
                        </div>
                        <div id="yahtzee" class="lower-section-score score-13">
                            Yahtzee
                        </div>
                    </div>
                    <div id="score-section">
                        <div id="score">SCORE <span id="score-numbers">000</span></div>
                    </div>
                    <div id="roll-dice">
                        <div id="roll-die-1" class="roll-die" data-num="1">
                            <div class="pip pip1"></div>
                            <div class="pip pip2"></div>
                            <div class="pip pip3"></div>
                            <div class="pip pip4"></div>
                            <div class="pip pip5"></div>
                            <div class="pip pip6"></div>
                        </div>
                        <div id="roll-die-2" class="roll-die" data-num="2">
                            <div class="pip pip1"></div>
                            <div class="pip pip2"></div>
                            <div class="pip pip3"></div>
                            <div class="pip pip4"></div>
                            <div class="pip pip5"></div>
                            <div class="pip pip6"></div>
                        </div>
                        <div id="roll-die-3" class="roll-die" data-num="3">
                            <div class="pip pip1"></div>
                            <div class="pip pip2"></div>
                            <div class="pip pip3"></div>
                            <div class="pip pip4"></div>
                            <div class="pip pip5"></div>
                            <div class="pip pip6"></div>
                        </div>
                        <div id="roll-die-4" class="roll-die" data-num="4">
                            <div class="pip pip1"></div>
                            <div class="pip pip2"></div>
                            <div class="pip pip3"></div>
                            <div class="pip pip4"></div>
                            <div class="pip pip5"></div>
                            <div class="pip pip6"></div>
                        </div>
                        <div id="roll-die-5" class="roll-die" data-num="5">
                            <div class="pip pip1"></div>
                            <div class="pip pip2"></div>
                            <div class="pip pip3"></div>
                            <div class="pip pip4"></div>
                            <div class="pip pip5"></div>
                            <div class="pip pip6"></div>
                        </div>
                    </div>
                    <div id="hold-indicators">
                        <div id="hold-indicator-1" class="hold-indicator roll-die-1">HELD</div>
                        <div id="hold-indicator-2" class="hold-indicator roll-die-2">HELD</div>
                        <div id="hold-indicator-3" class="hold-indicator roll-die-3">HELD</div>
                        <div id="hold-indicator-4" class="hold-indicator roll-die-4">HELD</div>
                        <div id="hold-indicator-5" class="hold-indicator roll-die-5">HELD</div>
                    </div>
                </div>

                <div id="btn-section">
                    <div id="hold-btns">
                        <div class="hold-btn"></div>
                        <div class="hold-btn"></div>
                        <div class="hold-btn"></div>
                        <div class="hold-btn"></div>
                        <div class="hold-btn"></div>
                    </div>

                    <div id="settings-btns">
                        <div id="new-game-btn-out">
                            <div>NEW GAME</div>
                            <div id="new-game-btn"></div>
                        </div>
                    </div>

                    <div id="action-btns">
                        <div id="select-btns">
                            <div id="select-left"><img src="img/left.svg"></div>
                            <div id="select-right"><img src="img/left.svg"></div>
                        </div>
                        <div id="enter-btn"></div>
                        <div id="roll-btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
